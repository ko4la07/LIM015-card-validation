<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>FAST airlines</h1>
    </header>
    <main>
      <section>
        <div>
          <h2>MIS DATOS</h2>
          <div>
            <form action="index.html">
              <label for="name">Nombres y apellidos</label><br/>
              <input type="text" id="name" name="name">
            </form>
          </div>
          <div>
            <form action="index.html" method="GET">
              <label for="cardNumber">Ingresa el número de tu tarjeta</label> <br/>
              <input type="text" name="cardNumber" id="cardNumber" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="16">
              <button type="submit">Validar tarjeta</button>
            </form>
          </div>
        </div>
      </section>
      <section>
        <div>
          <h2>Tú tarjeta es válida!!!</h2>
          <h3><span id="card"></span></h3>
        </div>
        <div>
          <button type="submit">Finalizar compra</button>
        </div>
      </section>
      <section>
        <h2>Tú compra fue exitosa!!!</h2>
        <p>Recuerda estar una hora antes para el embarque!!!</p>
      </section>
    </main>
    <footer>
      <h1>Contacto</h1>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
